<p-tabView>
  <p-tabPanel *ngFor="let item of allNewsList; let i = index" [selected]="selectedTab == i">
    <h3>{{item.Title1}}</h3>
    <h4>{{item.Title2}}</h4>
    <img [src]="'./assets/img/'+item.ImageSourceUrl">
    <div [innerHTML]="item.HTMLText"></div>
    
  </p-tabPanel>
</p-tabView>
<button pButton type="button" icon="pi pi-arrow-left" (click)="previousItem()" class="button b-main"></button>
<button pButton type="button" icon="pi pi-arrow-right" (click)="nextItem()" class="button b-main"></button>
