<div class="container">


  <br>
  <div class="year_box">
  <a (click)="yearDown()" style="cursor:pointer">
    <i class="fas fa-chevron-left"></i></a>
    <p-spinner size="30" [(ngModel)]="year" [readonly]="true">
      </p-spinner>
      <a (click)="yearUp()" style="cursor:pointer"><i class="fas fa-chevron-right"></i></a>
  </div>
